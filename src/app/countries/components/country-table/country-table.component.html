<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  There is not countries
</div>
<ng-template #table>
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Flag</th>
        <th scope="col">Name</th>
        <th scope="col">Capital</th>
        <th scope="col">Population</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td> <img style="width: 35px;" [src]="country.flags.svg" [alt]="country.flags.alt"></td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td>
          <a [routerLink]="['/countries/by/', country.cca3]"
           class="link-info link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">
           Learn more </a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
