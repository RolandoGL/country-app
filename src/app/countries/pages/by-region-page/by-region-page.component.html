<h2>By Region</h2>
<hr>
<div class="row">
  <div class="col text-center">
    <!-- <shared-seach-box [label]="'By Region'" (onDebounce)="searchRegion($event)"></shared-seach-box> -->
    <button *ngFor="let region of regions"
      (click)="searchRegion( region )"
      class="btn m-2"
      [ngClass]="{ 'btn-outline-primary': selectedRegion === region }">
      {{ region }}
    </button>
  </div>
  <div class="row">
    <div class="col">
      <shared-loading *ngIf="isLoading"></shared-loading>
      <countries-table [countries]="countries"></countries-table>
    </div>
  </div>
</div>
